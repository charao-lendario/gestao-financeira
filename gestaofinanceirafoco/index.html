<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#0f172a" />
    <title>Gest√£o Financeira - Foco no Comercial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      /* Custom scrollbar for table containers */
      .scrollbar-thin::-webkit-scrollbar { height: 6px; width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
      .scrollbar-thin::-webkit-scrollbar-track { background-color: #f1f5f9; }
      /* Safe area for iOS */
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      /* Hide scrollbar on mobile */
      @media (max-width: 768px) {
        body { overflow-x: hidden; }
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }
      }
      /* Smooth animations */
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
